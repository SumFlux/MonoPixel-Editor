<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#2C2C2C" rx="32"/>

  <!-- Pixel Grid (8x8) -->
  <g id="pixel-grid">
    <!-- Grid lines -->
    <g stroke="#404040" stroke-width="1" fill="none">
      <!-- Vertical lines -->
      <line x1="64" y1="64" x2="64" y2="192"/>
      <line x1="80" y1="64" x2="80" y2="192"/>
      <line x1="96" y1="64" x2="96" y2="192"/>
      <line x1="112" y1="64" x2="112" y2="192"/>
      <line x1="128" y1="64" x2="128" y2="192"/>
      <line x1="144" y1="64" x2="144" y2="192"/>
      <line x1="160" y1="64" x2="160" y2="192"/>
      <line x1="176" y1="64" x2="176" y2="192"/>
      <line x1="192" y1="64" x2="192" y2="192"/>

      <!-- Horizontal lines -->
      <line x1="64" y1="64" x2="192" y2="64"/>
      <line x1="64" y1="80" x2="192" y2="80"/>
      <line x1="64" y1="96" x2="192" y2="96"/>
      <line x1="64" y1="112" x2="192" y2="112"/>
      <line x1="64" y1="128" x2="192" y2="128"/>
      <line x1="64" y1="144" x2="192" y2="144"/>
      <line x1="64" y1="160" x2="192" y2="160"/>
      <line x1="64" y1="176" x2="192" y2="176"/>
      <line x1="64" y1="192" x2="192" y2="192"/>
    </g>

    <!-- Filled pixels forming a simple "M" shape -->
    <g fill="#FFFFFF">
      <!-- Left vertical line -->
      <rect x="64" y="80" width="16" height="16"/>
      <rect x="64" y="96" width="16" height="16"/>
      <rect x="64" y="112" width="16" height="16"/>
      <rect x="64" y="128" width="16" height="16"/>
      <rect x="64" y="144" width="16" height="16"/>
      <rect x="64" y="160" width="16" height="16"/>

      <!-- Left diagonal -->
      <rect x="80" y="96" width="16" height="16"/>
      <rect x="96" y="112" width="16" height="16"/>

      <!-- Middle -->
      <rect x="112" y="128" width="16" height="16"/>

      <!-- Right diagonal -->
      <rect x="128" y="112" width="16" height="16"/>
      <rect x="144" y="96" width="16" height="16"/>

      <!-- Right vertical line -->
      <rect x="160" y="80" width="16" height="16"/>
      <rect x="160" y="96" width="16" height="16"/>
      <rect x="160" y="112" width="16" height="16"/>
      <rect x="160" y="128" width="16" height="16"/>
      <rect x="160" y="144" width="16" height="16"/>
      <rect x="160" y="160" width="16" height="16"/>
    </g>
  </g>

  <!-- Pencil tool icon in corner -->
  <g id="pencil" transform="translate(200, 32)">
    <rect x="0" y="0" width="8" height="8" fill="#FFD700"/>
    <rect x="0" y="8" width="8" height="8" fill="#FFA500"/>
    <rect x="0" y="16" width="8" height="4" fill="#8B4513"/>
    <polygon points="0,20 4,24 8,20" fill="#333333"/>
  </g>

  <!-- Border -->
  <rect width="256" height="256" fill="none" stroke="#505050" stroke-width="2" rx="32"/>
</svg>
